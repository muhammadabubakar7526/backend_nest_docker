name: CI/CD - Build & Deploy Backend

on:
  push:
    branches:
      - main
      - prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-backend:latest .

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-backend:latest

  deploy-to-server:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/auth-backend:latest

            echo "Stopping old container..."
            docker stop auth-backend-container || true
            docker rm auth-backend-container || true

            echo "Running new container..."
            docker run -d -p 3000:3000 \
              --name auth-backend-container \
              --env-file /home/${{ secrets.SERVER_USER }}/auth-project/.env \
              ${{ secrets.DOCKER_USERNAME }}/auth-backend:latest

            echo "Deployment finished!"
